<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
            height: 100vh;
            background: #ECF0F1;
        }
        
        /* Sidebar Styling */
        .sidebar {
            width: 260px;
            background: #1B2631;
            color: white;
            height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            transition: 0.3s;
        }
        
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 22px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .sidebar a {
            color: white;
            display: flex;
            align-items: center;
            padding: 12px 15px;
            margin: 8px 0;
            text-decoration: none;
            background: #2C3E50;
            border-radius: 5px;
            transition: 0.3s;
            font-size: 16px;
        }
        
        .sidebar a i {
            margin-right: 12px;
            font-size: 18px;
        }
        
        .sidebar a:hover {
            background: #1ABC9C;
            transform: scale(1.05);
        }

        .content {
            flex: 1;
            padding: 40px;
        }

        /* Grid Layout for Cards */
        .dashboard-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .card h3 {
            margin: 10px 0;
            color: #2C3E50;
        }

        .card p {
            font-size: 1.5em;
            font-weight: bold;
            color: #16A085;
        }

    </style>
</head>
<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <h2>Activity 2</h2>
        <a href="{% url 'dashboard' %}"><i class="fas fa-home"></i> Dashboard</a>
        <a href="{% url 'reports' %}"><i class="fas fa-chart-bar"></i> Reports</a>
        <a href="{% url 'settings' %}"><i class="fas fa-cog"></i> Settings</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
